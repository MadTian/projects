<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--获取IE8及以下浏览器 -->
        <!--[if lte IE 8]>      
            <script type="text/javascript">
                alert('你的浏览器版本过低，建议你升级浏览器！');
                window.location='http://dl.pconline.com.cn/download/51614.html';
            </script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="source/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="oppo.css" />
        <script type="text/javascript" src="source/wow.min.js"></script>
    </head>
    <body>
        
        <header></header>
        <div class="banner"></div>

        <div class="item1Title"></div>
        <div class="item1 wow bounceInUp"></div>

        <div class="item2Title"></div>
        <div class="item2">
            <img class="list1 wow fadeInLeftBig" src="images/list1-1.jpg" />
            <img class="list2 wow fadeInLeftBig" src="images/list1-4.jpg" />
            <img class="list3 wow fadeInLeftBig" src="images/list1-2.jpg" />
            <img class="list4 wow fadeInLeftBig" src="images/list1-3.jpg" />
            <img class="list5 wow fadeInRightBig" src="images/list1-5.jpg" />
            <img class="list6 wow fadeInRightBig" src="images/list1-6.jpg" />
            <img class="list7 wow fadeInRightBig" src="images/list1-7.jpg" />
            <img class="list8 wow fadeInRightBig" src="images/list1-8.jpg" />
        </div>
        
        <div class="item3Title"></div>
        <div class="item3">
            <img class="area1 wow rotateInDownLeft" src="images/list2-1.jpg" />
            <img class="area2 wow rotateInDownLeft" src="images/list2-2.jpg" />
            <img class="area3 wow rotateInDownLeft" src="images/list2-3.jpg" />
            <img class="area4 wow rotateInDownLeft" src="images/list2-4.jpg" />
            <img class="area5 wow rotateInDownRight" src="images/list2-5.jpg" />
        </div>
        
        <div class="container">
           <ul class="list">
                <li class="wow fadeInUp" data-wow-duration="0.5s"></li>
                <li class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.3s"></li>
                <li class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.6s"></li>
                <li class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.9s"></li>
                <li class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="1.2s"></li>
            </ul>     
        </div>
        
        <footer></footer>
    </body>
</html>
<script type="text/javascript">
    new WOW().init();    
</script>
