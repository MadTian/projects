<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
        //动态设置视口标签
        var iScale=1/window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale='+iScale+', maximum-scale='+iScale+', minimum-scale='+iScale+'" />');

        //动态设置rem基准
        var oHtml=document.documentElement;
        //fontSize只认识..px
        oHtml.style.fontSize=oHtml.clientWidth/10+'px';
    </script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <script type="text/javascript" src="../js/TouchSlide.1.1.js"></script>
</head>
<body>

    <div id="focus" class="focus">

        <div class="hd">

        </div>

                <li><a href="javascript:;"><img src="../images/banner.png" /></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        TouchSlide({

            mainCell:".bd ul", 
            effect:"left",

    </script>
    <!-- Banner E -->

</body>
</html>
